<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background images motion with hover - Farco Studio</title>
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <a href="https://front.farcostudio.com"
        >Farco –– Interactions
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <a href="#"
        >GitHub
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 17L17 7"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M7 7H17V17"
            stroke="white"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </div>
    <div class="text">
      <h1>Atlanta</h1>
    </div>
    <div class="grid-container">
      <div class="grid">
        <img
          src="../images/image-1.jpg"
          class="image"
          id="image-1"
          alt="image 1"
        />
        <img
          src="../images/image-2.jpg"
          class="image"
          id="image-2"
          alt="image 2"
        />
        <img
          src="../images/image-3.jpg"
          class="image"
          id="image-3"
          alt="image 3"
        />
        <img
          src="../images/image-4.jpg"
          class="image"
          id="image-4"
          alt="image 4"
        />
        <img
          src="../images/image-5.jpg"
          class="image"
          id="image-5"
          alt="image 5"
        />
        <img
          src="../images/image-6.jpg"
          class="image"
          id="image-6"
          alt="image 6"
        />
      </div>
    </div>
    <div class="cursor">Move</div>
    <script type="module" src="app.js"></script>
  </body>
</html>
